<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Hotel Booking</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; background: #f0f8ff; }
        .bill { background: white; margin: 20px auto; padding: 20px; border-radius: 15px; max-width: 500px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
    </style>
</head>
<body>
    <h1>Grok Hotel Booking System</h1>
    <div id="output" class="bill"></div>

    <script>
        // 1. Rooms (some are already booked on certain dates)
       // 1. Rooms
const rooms = [
    { id: 1, type: "Single Room", price: 50, bookedDates: [5, 6, 7, 12, 13] },
    { id: 2, type: "Double Room", price: 80, bookedDates: [10, 11, 12, 13, 14, 15] },
    { id: 3, type: "Deluxe Room", price: 120, bookedDates: [1, 2, 20] },
    { id: 4, type: "Suite", price: 200, bookedDates: [] },
    { id: 5, type: "Penthouse", price: 500, bookedDates: [25, 26] }
];

const extras = [
    { id: 1, name: "Breakfast", pricePerDay: 15 },
    { id: 2, name: "WiFi", pricePerDay: 10 },
    { id: 3, name: "Parking", pricePerDay: 20 }
];

alert("Welcome to Grok Hotel!");

// Basic user inputs
let customerName = prompt("Your name:");
let guests = prompt("Number of guests:");
let checkIn = parseInt(prompt("Check-in day (1-30):"));
let checkOut = parseInt(prompt("Check-out day (1-30):"));

console.log(customerName);
console.log("Number of Guests: " + guests);
console.log("Checkin Date: " + checkIn);
console.log("Checkout Date: " + checkOut);

// Show all rooms to user
let roomPrompt = "Choose a Room:\n";
rooms.forEach(room => {
    roomPrompt += `${room.id}. ${room.type} - $${room.price}\n`;
});
let roomChoice = parseInt(prompt(roomPrompt + "\nEnter Room ID:"));

// STORE USER SELECTED ROOM
let selectedRoom = rooms.find(r => r.id === roomChoice);

// Stay dates
let stayDates = [];
for (let d = checkIn; d < checkOut; d++) {
    stayDates.push(d);
}

// Filter available rooms
let availableRooms = rooms.filter(room => {
    return !stayDates.some(date => room.bookedDates.includes(date));
});

console.log("Available Rooms:");
availableRooms.forEach(room => {
    console.log(`${room.id}. ${room.type} - $${room.price}`);
});

// Extra services
console.log("\nExtra Services:");
extras.forEach(extra => {
    console.log(`${extra.id}. ${extra.name} - $${extra.pricePerDay}/day`);
});

// Select extras
let selectedExtras = [];

while (true) {
    let extraChoice = parseInt(prompt("Enter extra service ID (0 to finish):"));
    if (extraChoice === 0) break;

    let extraItem = extras.find(e => e.id === extraChoice);
    if (extraItem) {
        selectedExtras.push(extraItem);
        console.log("Added: " + extraItem.name);
    } else {
        console.log("Invalid extra choice!");
    }
}

// BILLING SECTION
console.log("\n========== BILL ==========");

// Customer details
console.log("Customer Name     :", customerName);
console.log("Guests            :", guests);

// Room details
console.log("\n----- ROOM DETAILS -----");
console.log("Selected Room     :", selectedRoom.type);
console.log("Room Price/Day    : $" + selectedRoom.price);

// Nights
let bookingDays = checkOut - checkIn;
console.log("Nights            :", bookingDays);

// Extras
console.log("\n----- EXTRA SERVICES -----");
if (selectedExtras.length === 0) {
    console.log("No extra services selected");
} else {
    selectedExtras.forEach(extra => {
        console.log(`- ${extra.name} ($${extra.pricePerDay}/day)`);
    });
}

// Cost calculation
let roomCost = selectedRoom.price * bookingDays;
let extrasCost = selectedExtras.reduce(
    (total, item) => total + item.pricePerDay * bookingDays,
    0
);

let totalCost = roomCost + extrasCost;

console.log("\nRoom Cost         : $" + roomCost);
console.log("Extras Cost       : $" + extrasCost);
console.log("-----------------------------------");
console.log("TOTAL BILL        : $" + totalCost);
console.log("-----------------------------------");
     

        document.getElementById("output").innerHTML = "<h2>Keep coding bro!</h2>";
    </script>
</body>
</html>
